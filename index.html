<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>

   <div class="d-flex" id="wrapper">

      <!-- barra lateral -->

      <div id="sidebar-wrapper">
         <div class="sidebar-heading"><img src="logo.png"><span>Painel</span></div>
         <div class="list-group list-group-flush border-right">
            <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-home"></i>Item 1</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-users"></i>Item 2</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-boxes"></i>Item 3</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-calendar-alt"></i>Item 4</a>
         </div>
      </div>

      <!-- Conteudo -->
      <div id="page-content-wrapper">
         <nav class="navbar navbar-expand-lg navbar-light" id="my-navbar">
            <span id="menu-toggle" class="mr-auto"><img src="logo.png" class="mx-auto d-block"></span>
            <a class="navbar-brand my-navbar-seach-field" href="#" id="navbar-site-title">Painel</a>
      
            <button class="navbar-toggler" type="button" data-toggle="collpase"data-target="#my-navbar-collapse"
               aria-controls="my-navbar-collapse" aria-expanded="false" aria-label="Exibir Barra de Navegação">
               <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="my-navbar-collapse">
               <form class="form-inline" id="navbar-seach-form">
                     <input type="text" class="form-control form-field my-form-field" placeholder="Pesquisar" id="navbar-seach-field">
               </form>
      
               <div id="navbar-profile" class="ml-auto">
                     <img src="download.png">
                     <span>UserName</span>
               </div>
            </div>
      
         </nav>

         <div id="content" class="container">
            <!-- FOrm -->
            <h3 id="main-page-form-title">Novo Artigo</h3>
            <div class="my-form">
               <form>

                  <div class="form-group">
                     <label>Autor</label>
                     <input type="text" class="form-field form-control my-form-field"
                        id="user-field" placeholder="Autor">
                     <hr>
                  </div>


                  <div class="form-group">
                     <label>Titulo</label>
                     <input type="text" class="form-field form-control my-form-field"
                        id="user-field" placeholder="Titulo">
                     <hr>                  
                  </div>

                  <div class="form-group">
                     <label>Titulo</label>
                     <textarea placeholder="Digite um texto" class="form-field form-control my-form-field"
                        id="body-field">
                     </textarea>
                     <hr>                  
                  </div>

                  <div class="form-group">
                     <label>Data</label>
                     <input type="date" class="form-field form-control my-form-field"
                        id="date-field" placeholder="Data">
                     <hr>                  
                  </div>

                  <div class="confirm-btn">
                     <button class="btn btn-primary">Criar</button>
                     <button class="btn btn-primary">Publicar</button>
                  </div>   

               </form>

            </div>

         </div>

      </div>

   </div>

   
   
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  
   <script src="js/bootstrap.min.js"></script>
   <script>

      $("#menu-toggle").click(function(event) {
         event.preventDefault();
         $("#wrapper").toggleClass("toggled");
      });

   </script>
</body>
</html>
